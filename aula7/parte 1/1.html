<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
    <style>
        .destaque {
            border: 1px solid red;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>Clique em mim!</p>
    </div>
    <script>
        let paragrafo = document.querySelector("p");

        function destacar() {
            paragrafo.parentElement.classList.toggle("destaque");
        };

        paragrafo.addEventListener("click", destacar)

    </script>
</body>
</html>
